<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SANGKONG Shop</title>
    <link rel="stylesheet" href="nb-shop.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <nav>
            <h1>
                Pizza
            </h1>
            <ul>
                <li><a href="main_index.html">Back</a></li>
            </ul>
            
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-9">
                <div class="logo d-flex justify-content-center" style="margin-bottom: 30px">
                    <h1>Pizza Size M!</h1><br /><br />
                </div>

                <div id="products" class="row">
                    <!-- Product 1 -->
                    <div class="col-md-3 product">
                        <img src="./product_img/pizza2.1.jpg" alt="Product 1 Image" width="150px" height="150px" />
                        <h5>ซีฟู้ด<br>฿139</h5>
                        <button class="btn btn-primary add-to-cart" data-product-id="ซีฟู้ด" data-price="139">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 2 -->
                    <div class="col-md-3 product">
                        <img src="./product_img/pizza2.2.jfif" alt="Product 2 Image" width="150px" height="150px" />
                        <h5>ชีส<br>฿129</h5>
                        <button class="btn btn-primary add-to-cart" data-product-id="ชีส" data-price="129">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 3 -->
                    <div class="col-md-3 product">
                        <img src="./product_img/pizza2.3.jfif" alt="Product 3 Image" width="150px" height="150px" />
                        <h5>ฮาวาเอี้ยน<br>฿129</h5>
                        <button class="btn btn-primary add-to-cart" data-product-id="ฮาวาเอี้ยน" data-price="129">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 4 -->
                    <div class="col-md-3 product">
                        <img src="./product_img/pizza2.4.png" alt="Product 4 Image" width="150px" height="150px" />
                        <h5>แฮมชีส<br>฿129</h5>
                        <button class="btn btn-primary add-to-cart" data-product-id="แฮมชีส" data-price="129">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 5 -->
                    <div class="col-md-3 product">
                        <img src="./product_img/pizza2.5.jfif" alt="Product 5 Image" width="150px" height="150px" />
                        <h5>ไก่สามรส<br>฿129</h5>
                        <button class="btn btn-primary add-to-cart" data-product-id="ไก่สามรส" data-price="129">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 6 -->
                    <div class="col-md-3 product">
                        <img src="./product_img/pizza123.6.jfif" alt="Product 6 Image" width="150px" height="150px" />
                        <h5>รวมเนื้อ<br>$405</h5>
                        <button class="btn btn-primary add-to-cart" data-product-id="รวมเนื้อ" data-price="405">
                            Add to Cart
                        </button>
                    </div>
                    
                </div>
            </div>

            <div class="col-md-3">
                <h2 style="margin-top: 30px">
                    Cart
                    <img src="./product_img/Cartpng.png" alt="Cartpng" width="34px" height="34px"
                        style="margin-top: -11px" />
                </h2>

                <div id="cart" class="mt-3">
                    <p>No items in cart.</p>
                </div>
                <button class="btn btn-success mt-3" id="printCart">
                    Print Cart Receipt
                </button>
                <!-- <button class="btn btn-success mt-3" id="printProductReceipts">Print Product Receipts</button> -->
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js before your closing body tag -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="cart.js"></script>
</body>

</html>
