<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>โอเคเครื่องเขียน</title>
    <link rel="stylesheet" href="nb-shop.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <nav>
            <h1>
                โอเคเครื่องเขียน
            </h1>
            <ul>
                <li><a href="main_index.html">Back</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-9">
                <div class="logo d-flex justify-content-center" style="margin-bottom: 30px">
                    <h1>กระดาษ</h1><br /><br />
                </div>

                <div id="products" class="row">
                    <!-- Product 1 -->
                    <div class="col-md-3 product">
                        <img src="./product_img/A4.jfif" alt="Product 1 Image" width="150px" height="150px" />
                        <h5>A4<br>฿5</h5>
                        <select class="form-control paper-type" data-product-id="A4">
                            <option value="ธรรมดา">ธรรมดา</option>
                            <option value="ร้อยปอนด์">ร้อยปอนด์</option>
                        </select>
                        <button class="btn btn-primary add-to-cart" data-product-id="A4" data-price="5">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 2 -->
                    <div class="col-md-3 product">
                        <img src="./product_img/A4pack.jpg" alt="Product 2 Image" width="150px" height="150px" />
                        <h5>A4 1 แพ็ค 500 แผ่น<br>฿129</h5>
                        <button class="btn btn-primary add-to-cart" data-product-id="A4 1 แพ็ค" data-price="129">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 3 -->
                    <div class="col-md-3 product">
                        <img src="./product_img/กระดาษสี.jpg" alt="Product 3 Image" width="150px" height="150px" />
                        <h5>กระดาษสี<br>฿10</h5>
                        <select class="form-control paper-color" data-product-id="กระดาษสี">
                            <option value="แดง">แดง</option>
                            <option value="เขียว">เขียว</option>
                            <option value="น้ำเงิน">น้ำเงิน</option>
                            <option value="เหลือง">เหลือง</option>
                        </select>
                        <button class="btn btn-primary add-to-cart" data-product-id="กระดาษสี" data-price="10">
                            Add to Cart
                        </button>
                    </div>

            <div class="col-md-3">
                <h2 style="margin-top: 30px">
                    Cart
                    <img src="./product_img/Cartpng.png" alt="Cartpng" width="34px" height="34px"
                        style="margin-top: -11px" />
                </h2>

                <div id="cart" class="mt-3">
                    <p>No items in cart.</p>
                </div>
                <button class="btn btn-success mt-3" id="printCart">
                    Print Cart Receipt
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="cart.js"></script>
</body>

</html>
